<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />

    <!-- Custom CSS-->
    <link rel="stylesheet" href="styles.css" />

    <title>TabletopDie</title>
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <a class="navbar-brand m-auto p-4" href="#">Tabletop-Die</a>
    </nav>

    <div class="container-fluid">
      <div class="row pt-5 pl-0 pr-0 pb-4 pl-md-5 justify-content-center">
        <div id="historyBox" class="boxShadow col-10 col-md-3 ml-md-5 blueBorder bg-dark">
          <h5 class="text-center p-3 text-light border-bottom">History</h5>
          <button id="reset" class="btn fa shadow-none text-light">ï€ž</button>
          <ul class="list-unstyled text-left text-light" id="historyList"></ul>
        </div>
        <div class="col order-first order-md-last">
          <div class="row justify-content-center">
            <div class="col-6 col-md-10 text-center">
              <p id="result" class="boxShadow blueBorder p-4 bg-dark text-light font-weight-bold">Results</p>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <div class="p-4 text-light">Number of Rolls:</div>
              <div class="btn-group btn-group-toggle roundedBtn boxShadow" data-toggle="buttons">
                <label class="btn btn-dark active shadow-none"> <input type="radio" name="numOfRolls" id="numOfRolls1" checked /> 1 </label>
                <label class="btn btn-dark shadow-none"> <input type="radio" name="numOfRolls" id="numOfRolls2" /> 2 </label>
                <label class="btn btn-dark shadow-none"> <input type="radio" name="numOfRolls" id="numOfRolls3" /> 3 </label>
                <label class="btn btn-dark shadow-none"> <input type="radio" name="numOfRolls" id="numOfRolls4" /> 4 </label>
                <label class="btn btn-dark shadow-none"> <input type="radio" name="numOfRolls" id="numOfRolls5" /> 5 </label>
                <label class="btn btn-dark shadow-none"> <input type="radio" name="numOfRolls" id="numOfRolls6" /> 6 </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center text-light">
              <div class="p-4">Number of sides:</div>
              <div class="btn-group btn-group-toggle mb-5 roundedBtn boxShadow" data-toggle="buttons">
                <label class="btn btn-dark shadow-none active"> <input type="radio" name="numOfSides" id="rollD4" checked /> D4 </label>
                <label class="btn btn-dark shadow-none"> <input type="radio" name="numOfSides" id="rollD6" /> D6 </label>
                <label class="btn btn-dark shadow-none"> <input type="radio" name="numOfSides" id="rollD8" /> D8 </label>
                <label class="btn btn-dark shadow-none"> <input type="radio" name="numOfSides" id="rollD10" /> D10 </label>
                <label class="btn btn-dark shadow-none"> <input type="radio" name="numOfSides" id="rollD12" /> D12 </label>
                <label class="btn btn-dark shadow-none"> <input type="radio" name="numOfSides" id="rollD20" /> D20 </label>
                <label class="btn btn-dark shadow-none"> <input type="radio" name="numOfSides" id="rollD100" /> D100 </label>
              </div>
            </div>
          </div>
          <div class="row justify-content-center pb-4">
            <div class="col-6 text-center pt-3 pb-5">
              <button id="clickToRoll" type="button" class="btn btn-lg greenBorder btn-success boxShadow">Roll!</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
